<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
  <button type="button" onclick="jalan()" name="button">Jalankan</button>
  <br />
  <br />
  <hr />
  <b>Base URI</b> Property : <br />
  <p id="a">contoh</p>
  <hr />
  <b>Body</b> Property : <br />
  <p id="b">contoh</p>
  <hr />
  <b>Create</b> Element : <br /><br />

  <script type="text/javascript">
    function jalan() {
      var a = document.baseURI;
      document.getElementById('a').innerHTML = a;
      var b = document.body.style.backgroundColor = "green";
      document.getElementById('b').innerHTML = "color : green";
      var c = document.createElement("input");
      document.body.appendChild(c);
    }
  </script>
</body>

</html>
